<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="change-mod">
      <button class="bg-mode-btn" id="lightModeBtn" title="Cycle Light Mode">
        ğŸŒ¤ï¸
      </button>
      <button class="bg-mode-btn" id="darkModeBtn" title="Cycle Dark Mode">
        ğŸŒ™
      </button>
    </div>

    <input
      type="text"
      class="input-edit-el"
      placeholder="Give name to your link e.g. Youtube"
      spellcheck="false"
    />
    <div class="input-container">
      <input
        type="text"
        id="input-el"
        placeholder="Paste link here"
        spellcheck="false"
        autocomplete="off"
        autofocus
      />
      <button class="edit" title="Name your link">âœï¸</button>

    <div class="btn-container">
      <button class="input-btn save-btn" title="saves the input typed">
        Save Input
      </button>
      <button class="input-btn tab-btn" title="saves the current non empty tab">
        Save Tab
      </button>
      <!-- <button class="input-btn show-btn" >Show Items</button> -->
      <button class="input-btn del-btn">Delete All</button>
    </div>

    <div class="btn-container">
      <button class="input-btn org-btn save-all-btn">Save all tabs</button>
      <button class="input-btn org-btn open-all-btn">Open all tabs</button>
    </div>
    <div class="items-container">
      <input
        class="searchBox"
        type="search"
        placeholder="Type something to search in saved items"
        spellcheck="false"
      />
      <ul class="savedItems"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
